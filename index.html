  <body>
    <form
      method="GET"
      action="/web/19981202230410/http://www.google.com/search"

      <div>

          alt="Google!"
          width="351"
          height="113"
        />
      </div>
      <div>
        <table style="width: 90%">
          <tbody>
            <tr class="top">
              <td colspan="3">
                <div>
                  Search the web using Google! <br />
                  <input type="text" name="q" value="" size="40" /><br />
                  <input type="submit" value="Google Search" />
                  <input
                    type="submit"
                    name="sa"
                    value="I'm feeling lucky"
                  /><br />
                </div>

                <form
                  method="GET"
                  action="https://web.archive.org/web/19981202230410/http://www.findmail.com/cgi-bin/subscribe.py"
                ></form>
              </td>
            </tr>
            <tr class="bottom">
              <td style="width: 37%; background-color: rgb(126, 229, 218)">
                <div>
                  Special Searches<br />
                  <a href="/web/19981202230410/http://www.google.com/stanford"
                    >Stanford Search</a
                  ><br />
                  <a href="/web/19981202230410/http://www.google.com/linux"
                    >Linux Search</a
                  ><br />
                </div>
              </td>
              <td style="background-color: rgb(112, 204, 194); font-size:small ;">
                <div>
                  <a href="help.html">Help!</a> <br />
                  <a href="about.html">About Google!</a> <br />
                  <a href="company.html">Company Info</a> <br />
                  <a href="stickers.html">Google! Logos</a> <br />
                </div>
              </td>
              <td style="background-color: rgb(98, 179, 170); font-size:small ;">
                <div>
                  Get Google! <br />
                  updates monthly: <br />
                  <input type="hidden" name="listname" value="google-friends" />
                  <input type="text" name="emailaddr" value="your e-mail" />
                  <br />
                  <input type="submit" name="SubmitAction" value="Subscribe" />
                  <a
                    href="https://web.archive.org/web/19981202230410/http://www.findmail.com/list/google-friends/"
                    >Archive</a
                  >
                </div>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
      <div><p>Copyright ©1998 Google Inc.</p></div>
    </form>
